<div class="container ">
    <div class="card mt-5 col-md-6 col-sm-12 ">
        <div class="card-header bg-primary text-center ">
            <span class="text-light  ">AUTHENTICATION</span>
        </div>
        <div class="card-body">
            <form action=""[formGroup]="loginFormGroup" (ngSubmit)="handleLogin()" >
                <div class="input-group ">
                    <label for="username"class="input-group-text ">username</label>
                    <input placeholder="username" type="text" formControlName="username" id="username"class="form-control ">
                </div>
                <div class="input-group mt-2 ">
                    <label for="password"class="input-group-text ">Password</label>
                    <input placeholder="password" type="password"formControlName="password" id="password"class="form-control ">
                </div>
                <div class="input-group mt-2  ">
                    <button type="submit" class="btn btn-primary " >Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
